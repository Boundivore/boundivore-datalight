datalight:
  dlc-version: 1.0.0
  deploy:
    services:
      - name: MONITOR
        type: BASE
        priority: 1
        desc: '监控与告警基础服务'
        dependencies: [ ]
        relatives: [ ]
      - name: ZOOKEEPER
        type: BASE
        priority: 2
        desc: '高吞吐的 CP 模式注册中心'
        dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: HDFS
        type: STORAGE
        priority: 3
        desc: 'Hadoop 分布式存储服务'
        dependencies: [ 'ZOOKEEPER' ]
        relatives: [ 'MONITOR' ]
      - name: YARN
        type: COMPUTE
        desc: 'Hadoop 分布式计算资源管理服务'
        priority: 4
        dependencies: [ 'ZOOKEEPER', 'HDFS' ]
        relatives: [ 'MONITOR' ]


