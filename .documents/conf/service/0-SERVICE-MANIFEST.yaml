datalight:
  dlc-version: 1.0.0
  deploy:
    services:
      - name: MONITOR
        type: BASE
        priority: 1
        desc: '监控与告警基础服务'
        dependencies: [ ]
        optional-dependencies: [ ]
        relatives: [ ]
      - name: KERBEROS
        type: BASE
        priority: 2
        desc: '提供基于票据的安全认证服务'
        dependencies: [ ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: LDAP
        type: BASE
        priority: 3
        desc: '提供目录服务，用于集中管理用户和资源信息'
        dependencies: [ ]
        optional-dependencies: [ 'KERBEROS' ]
        relatives: [ 'MONITOR' ]
      - name: SSSD
        type: BASE
        priority: 4
        desc: '与 LDAP 和 KERBEROS 集成，实现统一认证和访问管理'
        dependencies: [ 'KERBEROS', 'LDAP' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: LDAPVIEWER
        type: BASE
        priority: 5
        desc: '提供 LDAP 的可视化管理页面'
        dependencies: [ 'LDAP' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: KUBESPHERE
        type: BASE
        priority: 6
        desc: 'K8S 云原生平台'
        dependencies: [ ]
        optional-dependencies: [ ]
        relatives: [ ]
      - name: ZOOKEEPER
        type: BASE
        priority: 7
        desc: '高吞吐的 CP 模式注册中心'
        dependencies: [ ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: HDFS
        type: STORAGE
        priority: 8
        desc: 'Hadoop 分布式存储服务'
        dependencies: [ 'ZOOKEEPER' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR', 'HIVE', 'HBASE', 'DORIS']
      - name: YARN
        type: COMPUTE
        desc: 'Hadoop 分布式计算资源管理服务'
        priority: 9
        dependencies: [ 'ZOOKEEPER', 'HDFS' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR', 'SPARK', 'FLINK']
      - name: HIVE
        type: COMPUTE
        desc: 'HQL 任务生成与计算框架'
        priority: 10
        dependencies: [ 'ZOOKEEPER', 'HDFS', 'YARN' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' , 'SPARK', "FLINK"]
      - name: HBASE
        type: STORAGE
        desc: '大型分布式非结构化数据库'
        priority: 11
        dependencies: [ 'ZOOKEEPER', 'HDFS' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR', "FLINK" ]
      - name: KAFKA
        type: STORAGE
        desc: '分布式高吞吐消息队列'
        priority: 12
        dependencies: [ 'ZOOKEEPER' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: SOLR
        type: STORAGE
        desc: '提供强大的全文搜索和索引功能'
        priority: 13
        dependencies: [ 'ZOOKEEPER' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: SPARK
        type: COMPUTE
        desc: '流批一体计算框架'
        priority: 14
        dependencies: [ 'ZOOKEEPER', 'HDFS', 'YARN']
        optional-dependencies: [ 'DORIS' ]
        relatives: [ 'MONITOR' ]
      - name: FLINK
        type: COMPUTE
        desc: '流批一体计算框架'
        priority: 15
        dependencies: [ 'ZOOKEEPER', 'HDFS', 'YARN' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: ZKUI
        type: COMPUTE
        desc: 'Zookeeper 可视化操作终端'
        priority: 16
        dependencies: [ 'ZOOKEEPER' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: KYUUBI
        type: COMPUTE
        desc: '为湖仓提供无服务器 SQL 的分布式多租户网关'
        priority: 17
        dependencies: [ 'ZOOKEEPER', 'HDFS', 'YARN', 'HIVE' ]
        optional-dependencies: [ 'SPARK', 'FLINK' ]
        relatives: [ 'MONITOR' ]
      - name: RANGER
        type: COMPUTE
        priority: 18
        desc: '提供数据安全性和权限管理的集中控制台'
        dependencies: [ 'ZOOKEEPER', 'SOLR' ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR', 'HDFS', 'YARN', 'HIVE', 'HBASE', 'KAFKA', 'SOLR']
      - name: DOLPHINSCHEDULER
        type: COMPUTE
        priority: 19
        desc: '提供数据安全性和权限管理的集中控制台'
        dependencies: [ 'ZOOKEEPER', 'HDFS', 'YARN']
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
      - name: DORIS
        type: STORAGE
        priority: 20
        desc: '基于 MPP 架构的高性能、实时分析型数据库'
        dependencies: [ ]
        optional-dependencies: [ 'HDFS', 'SPARK']
        relatives: [ 'MONITOR' ]
      - name: MINIO
        type: STORAGE
        priority: 21
        desc: 'MINIO 是一个高性能的对象存储系统，设计用于存储大量非结构化数据，兼容 Amazon S3 API 接口'
        dependencies: [ ]
        optional-dependencies: [ ]
        relatives: [ 'MONITOR' ]
