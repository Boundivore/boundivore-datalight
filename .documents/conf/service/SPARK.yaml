datalight:
  service:
    name: SPARK
    version: 3.1.3
    tgz: dlc-spark-3.1.3.tar.gz
    conf-dirs:
      - service-conf-dir: '{{SERVICE_DIR}}/SPARK/exporter/conf'
        templated-dir: '{{DATALIGHT_DIR}}/plugins/SPARK/templated/exporter/conf'

      - service-conf-dir: '{{SERVICE_DIR}}/SPARK/bin'
        templated-dir: '{{DATALIGHT_DIR}}/plugins/SPARK/templated/bin'

      - service-conf-dir: '{{SERVICE_DIR}}/SPARK/conf'
        templated-dir: '{{DATALIGHT_DIR}}/plugins/SPARK/templated/conf'


#       TODO FOR TEST
#      - service-conf-dir: '{{SERVICE_DIR}}/SPARK/exporter/conf'
#        templated-dir: 'D:/datalight/plugins/SPARK/templated/exporter/conf'
#
#      - service-conf-dir: '{{SERVICE_DIR}}/SPARK/bin'
#        templated-dir: 'D:/datalight/plugins/SPARK/templated/bin'
#
#      - service-conf-dir: '{{SERVICE_DIR}}/SPARK/conf'
#        templated-dir: 'D:/datalight/plugins/SPARK/templated/conf'


    config-event-handler-jar: 'plugins-spark-1.0.0.jar'
    config-event-handler-clazz: 'cn.boundivore.dl.plugin.spark.config.event.ConfigEventHandler'

    initialize:
      steps:
        - type: COMMON_SCRIPT
          name: '清理过期的部署环境'
          shell: 'service-remove.sh'
          args: [ ]
          interactions: [ ]
          exits: '0'
          timeout: 10000
          sleep: 0

        - type: COMMON_SCRIPT
          name: '初始化部署服务所需的环境'
          shell: 'service-init-env.sh'
          args: [ ]
          interactions: [ ]
          exits: '0'
          timeout: 60000
          sleep: 0

        - type: SCRIPT
          name: '检查并初始化 Spark 日志目录'
          shell: 'service-check-spark-log-dir.sh'
          args: [ ]
          interactions: [ ]
          exits: '0'
          timeout: 60000
          sleep: 0

        - type: JAR
          name: '初始化服务配置文件'
          jar: 'plugins-spark-1.0.0.jar'
          clazz: 'cn.boundivore.dl.plugin.spark.config.ConfigSPARK'
          args: [ ]
          interactions: [ ]
          exits: '0'
          sleep: 0

    components:
      - name: SparkHistoryServer
        priority: 1
        max: 1
        min: 1
        mutexes: [ ]
        actions:
          - type: DEPLOY
            start-state: DEPLOYING
            success-state: STARTED
            fail-state: SELECTED
            steps:
              - type: SCRIPT
                name: '部署后启动 SparkHistoryServer'
                shell: 'spark-operation.sh'
                args: [ 'SparkHistoryServer', 'start' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

          - type: START
            start-state: STARTING
            success-state: STARTED
            fail-state: STOPPED
            steps:
              - type: SCRIPT
                name: '启动 SparkHistoryServer'
                shell: 'spark-operation.sh'
                args: [ 'SparkHistoryServer', 'start' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

          - type: STOP
            start-state: STOPPING
            success-state: STOPPED
            fail-state: STARTED
            steps:
              - type: SCRIPT
                name: '停止 SparkHistoryServer'
                shell: 'spark-operation.sh'
                args: [ 'SparkHistoryServer', 'stop' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

          - type: RESTART
            start-state: RESTARTING
            success-state: STARTED
            fail-state: STOPPED
            steps:
              - type: SCRIPT
                name: '重启 SparkHistoryServer'
                shell: 'spark-operation.sh'
                args: [ 'SparkHistoryServer', 'restart' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

      - name: SPARKClient
        priority: 2
        max: -1
        min: 0
        mutexes: [ ]
        actions:
          - type: DEPLOY
            start-state: DEPLOYING
            success-state: STARTED
            fail-state: SELECTED
            steps:
              - type: COMMAND
                name: '正在完成 SPARKClient 部署'
                shell: 'echo done'
                args: [ ]
                interactions: [ ]
                exits: '0'
                sleep: 0

          - type: START
            start-state: STARTING
            success-state: STARTED
            fail-state: STOPPED
            steps:
              - type: COMMAND
                name: '启动 SPARKClient'
                shell: 'echo done'
                args: [ ]
                interactions: [ ]
                exits: '0'
                timeout: '0'
                sleep: 0

          - type: STOP
            start-state: STOPPING
            success-state: STOPPED
            fail-state: STARTED
            steps:
              - type: COMMAND
                name: '停止 SPARKClient'
                shell: 'echo done'
                args: [ ]
                interactions: [ ]
                exits: '0'
                timeout: '0'
                sleep: 0

          - type: RESTART
            start-state: RESTARTING
            success-state: STARTED
            fail-state: STOPPED
            steps:
              - type: COMMAND
                name: '重启 SPARKClient'
                shell: 'echo done'
                args: [ ]
                interactions: [ ]
                exits: '0'
                timeout: '0'
                sleep: 0