    config-event-handler-jar: 'plugins-solr-1.0.0.jar'
    config-event-handler-clazz: 'cn.boundivore.dl.plugin.solr.config.event.ConfigEventHandler'

    initialize:
      steps:
        - type: COMMON_SCRIPT
          name: '清理过期的部署环境'
          shell: 'service-remove.sh'
          args: [ ]
          interactions: [ ]
          exits: '0'
          timeout: 10000
          sleep: 0

        - type: COMMON_SCRIPT
          name: '初始化部署服务所需的环境'
          shell: 'service-init-env.sh'
          args: [ ]
          interactions: [ ]
          exits: '0'
          timeout: 60000
          sleep: 0

        - type: JAR
          name: '初始化服务配置文件'
          jar: 'plugins-solr-1.0.0.jar'
          clazz: 'cn.boundivore.dl.plugin.solr.config.ConfigSOLR'
          args: [ ]
          interactions: [ ]
          exits: '0'
          sleep: 0

    components:
      - name: SolrServer
        priority: 1
        max: -1
        min: 3
        mutexes: [ ]
        dependencies: [ ]
        actions:
          - type: DEPLOY
            start-state: DEPLOYING
            success-state: STARTED
            fail-state: SELECTED
            steps:
              - type: SCRIPT
                name: '部署后启动 SolrServer'
                shell: 'solr-operation.sh'
                args: [ 'SolrServer', 'start' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

          - type: START
            start-state: STARTING
            success-state: STARTED
            fail-state: STOPPED
            steps:
              - type: SCRIPT
                name: '启动 SolrServer'
                shell: 'solr-operation.sh'
                args: [ 'SolrServer', 'start' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

          - type: STOP
            start-state: STOPPING
            success-state: STOPPED
            fail-state: STARTED
            steps:
              - type: SCRIPT
                name: '停止 SolrServer'
                shell: 'solr-operation.sh'
                args: [ 'SolrServer', 'stop' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

          - type: RESTART
            start-state: RESTARTING
            success-state: STARTED
            fail-state: STOPPED
            steps:
              - type: SCRIPT
                name: '重启 SolrServer'
                shell: 'solr-operation.sh'
                args: [ 'SolrServer', 'restart' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

          - type: ENABLE_RANGER_PLUGIN
            start-state: STARTED
            success-state: STARTED
            fail-state: STARTED
            steps:
              - type: SCRIPT
                name: '启用 ranger-solr-plugin 插件'
                shell: 'ranger-plugin-switch.sh'
                args: [ 'enable', 'SOLR' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

          - type: DISABLE_RANGER_PLUGIN
            start-state: STARTED
            success-state: STARTED
            fail-state: STARTED
            steps:
              - type: SCRIPT
                name: '禁用 ranger-solr-plugin 插件'
                shell: 'ranger-plugin-switch.sh'
                args: [ 'disable', 'SOLR' ]
                interactions: [ ]
                exits: '0'
                timeout: 60000
                sleep: 1000

      - name: SolrClient
        priority: 2
        max: -1
        min: 0
        mutexes: [ ]
        dependencies: [ ]
        actions:
          - type: DEPLOY
            start-state: DEPLOYING
            success-state: STARTED
            fail-state: SELECTED
            steps:
              - type: COMMAND
                name: '正在完成 SolrClient 部署'
                shell: 'echo done'
                args: [ ]
                interactions: [ ]
                exits: '0'
                sleep: 0

          - type: START
            start-state: STARTING
            success-state: STARTED
            fail-state: STOPPED
            steps:
              - type: COMMAND
                name: '启动 SolrClient'
                shell: 'echo done'
                args: [ ]
                interactions: [ ]
                exits: '0'
                timeout: '0'
                sleep: 0

          - type: STOP
            start-state: STOPPING
            success-state: STOPPED
            fail-state: STARTED
            steps:
              - type: COMMAND
                name: '停止 SolrClient'
                shell: 'echo done'
                args: [ ]
                interactions: [ ]
                exits: '0'
                timeout: '0'
                sleep: 0

          - type: RESTART
            start-state: RESTARTING
            success-state: STARTED
            fail-state: STOPPED
            steps:
              - type: COMMAND
                name: '重启 SolrClient'
                shell: 'echo done'
                args: [ ]
                interactions: [ ]
                exits: '0'
                timeout: '0'
                sleep: 0