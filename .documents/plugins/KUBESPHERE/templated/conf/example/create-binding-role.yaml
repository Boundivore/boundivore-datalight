---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: spark
  namespace: bigdata

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: bigdata-superuser
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: bigdata-superuser-binding
roleRef:
  kind: ClusterRole
  name: bigdata-superuser
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: spark
    namespace: bigdata