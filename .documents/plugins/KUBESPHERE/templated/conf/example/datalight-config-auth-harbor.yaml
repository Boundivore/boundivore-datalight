
apiVersion: kubekey.kubesphere.io/v1alpha2
kind: Cluster
metadata:
  name: datalight-cluster-config
spec:
  hosts:
    - {name: node01, address: 192.168.137.10, internalAddress: 192.168.137.10, user: root, privateKeyPath: /root/.ssh/id_rsa}
    - {name: node02, address: 192.168.137.11, internalAddress: 192.168.137.11, user: root, privateKeyPath: /root/.ssh/id_rsa}
    - {name: node03, address: 192.168.137.12, internalAddress: 192.168.137.12, user: root, privateKeyPath: /root/.ssh/id_rsa}
  roleGroups:
    etcd:
      - node01
      - node02
      - node03
    control-plane:
      - node01
      - node02
      - node03
    worker:
      - node01
      - node02
      - node03
    registry:
      - node01
  controlPlaneEndpoint:
    ## Internal loadbalancer for apiservers
    internalLoadbalancer: haproxy

    domain: lb.datalight.local
    address: ""
    port: 6443
  kubernetes:
    version: v1.22.12
    clusterName: cluster.datalight
    autoRenewCerts: true
    containerManager: docker
  etcd:
    type: kubekey
  network:
    plugin: calico
    kubePodsCIDR: 10.233.64.0/18
    kubeServiceCIDR: 10.233.0.0/18
    ## multus support. https://github.com/k8snetworkplumbingwg/multus-cni
    multusCNI:
      enabled: false
  registry:
    # 如需使用 kk 部署 harbor, 可将该参数设置为 harbor，不设置该参数且需使用 kk 创建容器镜像仓库，将默认使用docker registry。
    # type: harbor
    # 如使用 kk 部署的 harbor 或其他需要登录的仓库，可设置对应仓库的auths，如使用 kk 创建的 docker registry 仓库，则无需配置该参数。
    # 注意：如使用 kk 部署 harbor，该参数请于 harbor 启动后设置。
    #auths:
    #  "dockerhub.kubekey.local":
    #    username: admin
    #    password: Harbor12345
    # 设置集群部署时使用的私有仓库
    type: harbor
    auths:
      "dockerhub.kubekey.local":
        username: admin
        password: Harbor12345
    privateRegistry: "dockerhub.kubekey.local"
    namespaceOverride: "kubesphereio"
    registryMirrors: []
    insecureRegistries: []
  addons: []

