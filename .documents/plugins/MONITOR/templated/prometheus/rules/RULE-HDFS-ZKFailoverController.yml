groups:
  - name: DataLight
    rules:
      - alert: ZKFailoverControllerDown
        expr: up{job="HDFS-ZKFailoverController"} == 0
        for: 10s
        labels:
          severity: warning
        annotations:
          summary: "{{ $labels.instance }}@{{ $labels.job }}"
          description: "{{ $labels.job }} 进程在 {{ $labels.instance }} 已经宕机"