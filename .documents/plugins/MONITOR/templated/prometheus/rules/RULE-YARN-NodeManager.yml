groups:
  - name: DataLight
    rules:
      - alert: NodeManagerDown
        expr: up{job="YARN-NodeManager"} == 0
        for: 10s
        labels:
          severity: warning
        annotations:
          summary: "{{ $labels.instance }}@{{ $labels.job }}"
          description: "{{ $labels.job }} 进程在 {{ $labels.instance }} 已经宕机"