groups:
  - name: DataLight
    rules:
      - alert: HistoryServerDown
        expr: process_start_time_seconds{job="YARN-HistoryServer"} == 0
        for: 10s
        labels:
          severity: warning
          hostname: |
            {{- $instance := $labels.instance }}
            {{- $instance | regexReplaceAll "^(.*?):(\\d+)$" "$1" | regexReplaceAll "^(.*)\\.(.*?)$" "$1" }}
        annotations:
          summary: "{{ $labels.job }} 进程在 {{ $labels.hostname }} 宕机"
          description: "{{ $labels.job }} 进程在 {{ $labels.hostname }} 已经宕机超过5分钟"